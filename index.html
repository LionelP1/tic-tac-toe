<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4be83870fe.js" crossorigin="anonymous"></script>

    <title>Library</title>
</head>
<body>
    <header>
        <div class="left-icons">
            <a href="https://lpei1900.github.io/Personal-Website/" class="home-link">
                <i class="fa-solid fa-house fa-xl" style="color: #000000;"></i>
            </a>
            <a href= "https://github.com/lpei1900/Library-Project" class="github-link">

        </div>

          <div class="input" data-index="2"></div>
          <div class="input" data-index="3"></div>
